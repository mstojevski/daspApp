  <body>
    <div id="js-fullpage">
      <!--wrapper for js plugin fullpage-->
      
      <div class="section">
         <div class="main">
           <div class="container">
             <div class="col-md-6 split">
                 <div class="main-holder">
                    <img src="images/logobeli.png" alt="logo" class="main-logo">
                    <h1 class="main-title">We Create Free Time</h1>
                    <a href="#"><img src="images/googleplay-download.png" class="main-downloadButton"></a>
                    <a href="#"><img src="images/appstore-download.png" class="main-downloadButton"></a>
                 </div>
               </div>
             <div class="col-md-6 split">
               <img src="images/mobile-map.png" class="main-img left">
               <img src="images/mobile-daspers.png" class="main-img right">
             </div>
           </div> <!-- container -->
         </div> <!--main-->
       </div> <!--slide 1-->

         <div class="section">
           <section class="steps">
             <h2>Steps</h2>
             <div class="container">
               <div class="col-md-6">
                <ul class="steps-list">
                  <li><img src="images/i1.svg" alt="" class="steps-icons">Place your order for anything you need</li>
                  <li><img src="images/i2.svg" alt="" class="steps-icons">Choose the Dasper that suits your needs</li>
                  <li><img src="images/i3.svg" alt="" class="steps-icons">Sit back and relax, enjoy your free time</li>
                </ul>
               </div>
               <div class="col-md-6">
                <img src="images/mobile.png" alt="" class="steps-img">
               </div>
             </div>
           </section>
         </div>

       <div class="section">
         <section class="how-it-works">
           <div class="container">
            <h2>How it works!</h2>
            <video width="620" height="540" autoplay loop>
              <source src="video/Email-Scroll.mp4" type="video/mp4">
              <source src="video/Email-Scroll.ogv" type="video/ogg">
            </video>
            <p>Watch video to see how is done</p>
            </div> <!-- container -->
            </section> <!--  section videtour -->
         </div>  <!-- 2 slide -->
